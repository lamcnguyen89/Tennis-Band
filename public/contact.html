</head>
<body class="background-contact">

     <!-- Masthead-->
     <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
          <div class="mx-auto text-center">
              <h1 class="mx-auto my-0 text-uppercase banner">Tennis</h1>
          </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg">
      <div class="container headingformats">

          <div>
              <a href="https://www.facebook.com/tennisinc/" class="fa fa-facebook" target="_blank"></a>
              <a href="https://twitter.com/TennisInc" class="fa fa-twitter" target="_blank"></a>
              <a href="http://soundcloud.com/tennisinc" class="fa fa-soundcloud" target="_blank"></a>
              <a href="https://www.instagram.com/tennisinc/" class="fa fa-instagram" target="_blank"></a>
              <a href="https://www.youtube.com/channel/UCVOdVSbZ_U2YblectplZgyw" class="fa fa-youtube" target="_blank"></a>
              <a href="https://open.spotify.com/artist/1ybAN3utgdoUL1MUCtH4QM" class="fa fa-spotify" target="_blank"></a>
          </div>
          
          <button class="navbar-toggler navbar-light dropdown" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

              </div>
            </div>
      </div>
  </nav>


     <!-- This section contains the html for the contact form. 
        The formatting for this form was taken off Bootstrap. -->
        <main class="container p-2 mb-4 rounded">

            <h1 class="headingformats">Contact Us</h1>
            <hr>
      
            <article class= "row justify-content-center">
              <article class="col-sm-12">
                  <form action="/contact" id="contact-form" method="post" role="form">
                      <article class="form-group">
                        <label for="name">Name</label>
                        <input 
                          type="text" 
                          class="form-control" 
                          id="name"
                          name="name"
                          required="required" 
                          placeholder="First Name and Last Name"
                        >
                      </article>
                      <article class="form-group">
                        <label for="email">Email</label>
                        <input 
                          type="text" 
                          class="form-control" 
                          id="email"
                          name="email"
                          required="required" 
                          placeholder="Example@gmail.com"
                        >
                      </article>
                      <article class="form-group">
                        <label for="message">Message</label>
                        <textarea 
                          class="form-control" 
                          id="message"
                          name="message"
                          required="required"  
                          rows="5" 
                          placeholder="Add your message here"
                        >
                        </textarea>
                      </article>
                      <button type="submit" class="btn btn-primary mb-2">Submit</button>
                      
                    </form>
              </article>
           </article>
      

        </main>

        <footer class="footer">
          <div class="container text-center">
            <p class="pt-3">Copyright&copy 2020, Midnight Machine LLC.</p>

        </script>
